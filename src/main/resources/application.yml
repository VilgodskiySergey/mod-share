spring:
    application:
        name: mod-share
    servlet:
        multipart:
            max-file-size: 20MB
            max-request-size: 50MB
    datasource:
        driverClassName: org.h2.Driver
        sql-script-encoding: UTF-8
        url: jdbc:h2:mem:mds
        username: sa
        password:
    jpa:
        show-sql: false
        hibernate:
            ddl-auto: create
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                format_sql: true
                temp:
                    use_jdbc_metadata_defaults: false
    jackson:
        serialization:
            fail-on-empty-beans: false
jwt:
    algorithm: RSA256
    publicKey: MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAOdB67y3kklIIL6LzrmWblsNe8OUpseGhSgiDwGl7BnSkKFH+wGcRcvL3EHduGVImjXNPAPhLdOJhwL5J3hJeisCAwEAAQ==
    privateKey: 
    accessTokenExpiresIn: 172800000
server:
    port: 8080
    servlet:
        context-path: /webapp
---

spring:
    profiles: local
    datasource:
        platform: postgres
        url: jdbc:postgresql://localhost:5432/mode-share
        username: mode-share
        password: 123
        driverClassName: org.postgresql.Driver
    jpa:
        show-sql: false
        database-platform: org.hibernate.dialect.PostgreSQL94Dialect
        hibernate:
            ddl-auto: update